<app-chart-host chartType="bubble">
  <canvas
    baseChart
    [data]="bubbleChartData"
    [options]="bubbleChartOptions"
    [legend]="true"
    [type]="bubbleChartType"
  >
  </canvas>

  <button mat-button mat-raised-button color="primary" (click)="randomize()">
    Update
  </button>
</app-chart-host>
